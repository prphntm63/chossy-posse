<head><title>Chossy Posse</title><meta name="viewport" content="width=device-width, initial-scale=1"/><link rel="stylesheet" href="./index.css"/><link rel="stylesheet" href="./clouds.css"/><link rel="icon" href="./favicon.ico"/><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/><link href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Victor+Mono&amp;display=swap" rel="stylesheet"/><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script></head><body style="background-color: #b6c8d2;"><div class="d-flex align-items-center justify-content-center" style="height: 40%; width: 100%;"><img class="main-logo" src="./chossyposse.png"/></div><div class="card-viewport"><div id="card-container"></div></div><div class="arrow-button" id="left-arrow" style="left:5px;"> <div>◁</div></div><div class="arrow-button" id="right-arrow" style="left: calc(100vw - 2rem - 5px);"> <div>▷</div></div><div id="background-wrap"><div class="x1"><div class="cloud"></div></div><div class="x2"><div class="cloud"></div></div><div class="x3"><div class="cloud"></div></div><div class="x4"><div class="cloud"></div></div><div class="x5"><div class="cloud"></div></div></div><script>const colors = ["#fea733", "#fe7735", "#f24630", "#1ca9a1", "#1e4c66"]

const cards = [
  {
    name: "Matt",
    favStyle: "Juggy overhangs",
    proudestSend: "Jim's orange 5.12c in the canyon last league",
    catchphrase: "It's easier than it looks!"
  },
  {
    name: "Crizzle",
    favStyle: "Dihedral",
    proudestSend: "That pink 11d that was a million crimps at the end",
    catchphrase: "That’s what she said."
  },
  {
    name: "Moony",
    favStyle: "Balance-y crimp fest",
    proudestSend: "Red 11d in the right canyon that Lily called 'easy' and took me four ibuprofens and a month to send",
    catchphrase: "No I'm scared!"
  },
  {
    name: "Jeff",
    favStyle: "overhung jugs and fat crimps" ,
    proudestSend: "The gray 11d on the back monolith last league",
    catchphrase: "The beta is real good! Just go UP!!!"
  },
  {
    name: "Shanaynay",
    favStyle: "Balancy dihedrals" ,
    proudestSend: "Grey 11a in the dark side right after rope league 2022",
    catchphrase: "But what if I fall?!"
  },
  {
    name: "Kate",
    favStyle: "pockets & juggy crimps that aren’t actually crimps" ,
    proudestSend: "completing my first 11a’s this year has made me proud :-)",
    catchphrase: "I’ll lead climb next time"
  },
]

// https://stackoverflow.com/a/12646864/17592592
const shuffleArray = (array) => {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

// Randomize the order every time
shuffleArray(cards)

const windowWidth = window.innerWidth
currentPosition = -2*cards.length*windowWidth
document.getElementById("card-container").style.left = currentPosition + 'px'

const renderCardTemplate = (card) => (`
  <div class="card">
    <img class="card-img-top" src="${card.name}.jpg" alt="${card.name}.png">
    <div class="card-body">
      <h3 class="card-title">Name: <span class="badge" style="background-color:${colors[0]};">${card.name}</span></h3>
      <table>
        <tr><td><span class="badge" style="color:${colors[1]};">Favorite Style:</span></td><td>${card.favStyle}</td></tr>
        <tr><td><span class="badge" style="color:${colors[2]};">Proudest Send:</span></td><td>${card.proudestSend}</td></tr>
        <tr style="border-bottom: none !important;"><td><span class="badge" style="color:${colors[3]};">Catchphrase:</span></td><td>"${card.catchphrase}"</td></tr>
      </table>
    </div>
  </div>
`)

// Add all the cards to the container 5x so we can "wrap around" a couple times without having to program anything
// Yeah it's hacky but I am lazy
for (let idx=0; idx<5; idx++) {
  cards.forEach((card) => {
    shuffleArray(colors)
    const childElement = document.createElement('div')
    childElement.classList.add("card-carrier")
    childElement.innerHTML = renderCardTemplate(card)
    document.getElementById('card-container').appendChild(childElement)
  })
}

document.getElementById("left-arrow").addEventListener("click", function (evt) {
  evt.stopPropagation()
  currentPosition += windowWidth
  document.getElementById("card-container").style.left = currentPosition + 'px'
})

document.getElementById("right-arrow").addEventListener("click", function (evt) {
  evt.stopPropagation()
  currentPosition -= windowWidth
  document.getElementById("card-container").style.left = currentPosition + 'px'
})

document.addEventListener('touchstart', handleTouchStart, false);        
document.addEventListener('touchmove', handleTouchMove, false);

let xDown = null;                                                        
let yDown = null;

function getTouches(evt) {
  return evt.touches ||             // browser API
        evt.originalEvent.touches; // jQuery
}                                                     
                                                                        
function handleTouchStart(evt) {
    const firstTouch = getTouches(evt)[0];                                      
    xDown = firstTouch.clientX;                                      
    yDown = firstTouch.clientY;                                      
};                                                
                                                                        
function handleTouchMove(evt) {
    if ( ! xDown || ! yDown ) {
        return;
    }

    var xUp = evt.touches[0].clientX;                                    
    var yUp = evt.touches[0].clientY;

    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;
                                                                        
    if ( Math.abs( xDiff ) > Math.abs( yDiff ) ) {/*most significant*/
        if ( xDiff > 0 ) {
            currentPosition -= windowWidth
            document.getElementById("card-container").style.left = currentPosition + 'px'
        } else {
            currentPosition += windowWidth
            document.getElementById("card-container").style.left = currentPosition + 'px'
        }                       
    }
    /* reset values */
    xDown = null;
    yDown = null;                                             
};</script></body>
